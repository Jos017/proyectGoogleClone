<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="icon" href="./assets/google-g-icon.png" type="image/g-icon" />
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar__right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="navbar__google-apps">
                    <a href="">
                        <img src="./assets/google-apps.png" alt="Logo Google Apps" />
                    </a>
                </li>
                <li class="navbar__google-account">
                    <a href="">
                        <img src="./assets/account.png" alt="Imagen de Cuenta" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <figure class="main__logo">
            <img src="./assets/google-logo.png" alt="Logo Google"/>
        </figure>
        <section class="main__search-bar">
            <figure class="main__search-logo">
                <img src="./assets/google-search.png" alt="Logo Búsqueda"/>
            </figure>
            <label for="search" class="main__input">
                <input id="search" type="text">
            </label>
            <figure class="main__mic-logo">
                <img src="./assets/google-mic.png" alt="Logo Microfono"/>
            </figure>
        </section>
        <div class="main__button-container">
            <button type="button" class="main__button">Buscar con Google</button>
            <button type="button" class="main__button">Me siento con suerte</button>
        </div>
    </main>
    <footer>
        <ul class="footer__links">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <ul class="footer__links">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
