<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="icon" href="./assets/google-g-icon.png" type="image/g-icon" />
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <header class="header">
        <ul class="header__links">
            <li>
                <a href="">Gmail</a>
            </li>
            <li>
                <a href="">Imágenes</a>
            </li>
        </ul>
        <figure class="header__google-apps">
            <a href="">
                <img src="./assets/google-apps.png" alt="Logo Google Apps" />
            </a>
        </figure>
        <figure class="header__google-acount">
            <a href="">
                <img src="./assets/account.png" alt="Imagen de Cuenta" />
            </a>
        </figure>
    </header>
    <main class="main">
        <figure class="main__logo">
            <img src="./assets/google-logo.png" alt="Logo Google"/>
        </figure>
        <div class="main__search-bar">
            <figure class="main__search-logo">
                <img src="./assets/google-search.png" alt="Logo Búsqueda"/>
            </figure>
            <label for="search" class="main__search-bar">
                <input id="search" type="text">
            </label>
            <figure class="main__mic-logo">
                <img src="./assets/google-mic.png" alt="Logo Microfono"/>
            </figure>
        </div>
        <div class="main__button-container">
            <button class="main__button">Buscar con Google</button>
            <button class="main__button">Me siento con suerte</button>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__left-links">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <ul class="footer__right-links">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
